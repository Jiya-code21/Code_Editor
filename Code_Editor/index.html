<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
<div class="left">

    <label><img src="images/html.png">HTML</label>
    <textarea id="html-code" onkeyup="run()"></textarea>    

    <label><img src="images/css-3.png">CSS</label>
    <textarea id="css-code" onkeyup="run()"></textarea>

    <label><img src="images/js.png">Javascript</label>
    <textarea id="js-code" onkeyup="run()"></textarea>
</div>


<div class="right">
    <label><img src="images/play-button.png">Output</label>
    <iframe id="output"></iframe>
</div>
    </div>    

        <script src="script.js"></script>
</body>
</html>
